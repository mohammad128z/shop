{% extends 'myapp/base.html' %}
{% block content %}

<div class="flex justify-center p-10 w-full h-200">
    <img class="w-1/3" src="{{product.image.url}}" alt="product-image" />
    <div class="text-xl mt-10">
        <div class="mt-5">{{product.name}}</div>
        <div class="mt-5 text-green-500">$ {{product.price}}</div>
        <div class="mt-5 text-gray-700">{{product.desc}}</div>
        <div class="mt-5">
            <a class="button bg-green-500 text-white px-5 py-2 mr-2 cursor-pointer" href="{% url 'myapp:update_product' product.id %}">Update</a>
            <a class="button bg-red-500 text-white px-5 py-2 ml-2 cursor-pointer" href="{% url 'myapp:delete_product' product.id %}">Delete</a>
        </div>
    </div>
</div>



{% endblock %}
